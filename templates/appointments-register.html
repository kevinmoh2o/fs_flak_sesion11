<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='register.css') }}" rel="stylesheet">
    <title>Registrar Cita</title>
</head>

<body>
    <div class="main-container">
        <h2>Registrar Cita Médica</h2>
        <form action="/view_register_appointment" method="POST">

            
            <div class="input-group">
                <input type="text" name="name" id="name" required>
                <label for="name">Nombre</label>
            </div>

            <div class="input-group">
                <input type="email" name="email" id="email" required>
                <label for="email">Correo Electrónico</label>
            </div>

            <div class="input-group">
                <input type="text" name="phone" id="phone" required>
                <label for="phone">Teléfono</label>
            </div>

            <div class="input-group">
                <select name="speciality" id="speciality" required>
                    <option value="" disabled selected></option>
                    {% for key, value in specialties.items() %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
                <label for="speciality">Especialidad</label>
            </div>
            

            <div class="input-group">
                <input type="date" name="date" id="date" required>
                <label for="date">Fecha</label>
            </div>

            <div class="input-group">
                <input type="time" name="time" id="time" required>
                <label for="time">Hora</label>
            </div>

            <div class="input-group textarea-group">
                <textarea name="symptoms" id="symptoms" rows="4" required></textarea>
                <label for="symptoms">Síntomas o Motivo de la Consulta</label>
            </div>

            <button type="submit">Enviar Cita</button>
        </form>
    </div>
</body>
</html>
